<div class="container padd">
    <div class="row">
      <h1>Please fill the form</h1>
      <div class="col-md-12 col-md-offset-12">
     <form [formGroup]="cartForm">
     <div class="row">
    <div class="form-group col-md-6 col-md-offset-6">
   
      
  
   <div class="form-group">
      <label for="inputtext1">Name</label>
      <input type="text"  class="form-control" formControlName="name" required id="inputtext1" placeholder="Enter name">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
              <div *ngIf="name.errors.required">Name is required</div>
              
          </div>      
  </div>
      
      <div class="form-group">
  <label for="inputtext2">Sur Name</label>
      <input type="text" formControlName="surname" required class="form-control" id="inputtext2" required  placeholder="Enter surname">
      <div *ngIf="surname.invalid && (surname.dirty || surname.touched)" class="alert alert-danger">
              <div *ngIf="surname.errors.required">Sur Name is required</div>
          </div> 
  </div>


  <div class="form-group">
  <label for="inputtext3">Age</label>
      <input type="text" formControlName="age" required class="form-control" id="inputtext3" placeholder="Enter age">
      <div *ngIf="age.invalid && (age.dirty || age.touched)" class="alert alert-danger">
              <div *ngIf="age.errors.required">Age is required</div>
          <div *ngIf="age.errors.pattern">Age should be a number</div>
          </div> 
  </div>

  <div class="form-group">
  <label for="inputtext4">Phone</label>
      <input type="text" formControlName="phone" required class="form-control" id="inputtext4" placeholder="Enter phone number">
      <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
              <div *ngIf="phone.errors.required">phone number is required</div>
          </div>
  </div>

  <div class="form-group">
  <label for="inputtext5">email</label>
      <input type="text" formControlName="email" required class="form-control" id="inputtext5" placeholder="Enter email">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
              <div *ngIf="email.errors.required">Email is required</div>
          </div> 
  </div>
  <div class="form-group">
  <label for="inputtext6">Address</label>
      <input type="text" formControlName="address" required class="form-control" id="inputtext6" placeholder="Enter address">
      <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
              <div *ngIf="address.errors.required">Address is required</div>
          </div> 
  </div>

    </div>
    <div class="form-group  col-md-6 col-md-offset-6">

    <div class="form-group">
      <h6>Map Location</h6>
      <small>Drag or click the map on your location so we can reach you faster</small>
      <app-google-maps></app-google-maps>
      
      <!--<div *ngIf="itemheight.invalid && (itemheight.dirty || itemheight.touched)" class="alert alert-danger">
              <div *ngIf="itemheight.errors.required">Item height is required</div>
          </div>-->
  </div>

     
       <div class="form-group">
      <label class="error">{{errorMessage}}</label>
     </div>
     <div class="form-group">
       <div class="row position">
      <div class="col-md-6">
      <button type="submit" (click)="add(cartForm.value)" class="btn btn-primary " >Submit</button>
      </div>
      <div class="col-md-6">
      <button type="reset" (click)="cartForm.reset()" class="btn btn-primary " >Reset</button>
      </div>
      </div>
      </div>
    </div>
   
    
    </div>
  </form>
      </div>
    </div>
  </div>
