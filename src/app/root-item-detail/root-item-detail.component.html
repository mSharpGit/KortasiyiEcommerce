
 <div class="container padd">
    

<div class="row">


  <div class="col-lg-12 card  portfolio-item border-0" *ngIf="item">
      <div class=" border">
        
    <div class="card-header">
          <img src="{{ item.itemimage.imageURL }}" alt="" width="100%">
      </div>


      <div class="card-block px-2 right-content position-relative">
          <h2 class="card-title"><strong>Name: </strong>{{ item.itemname }}</h2>
          <p class="card-text"><strong>Number: </strong>{{ item.itemnumber }}</p>
          <p class="w-100"><strong>Description: </strong>{{ item.itemdescription }}</p>
          <p class="w-100"><strong>Price: </strong>{{ item.itemprice | currency}}</p>
          <p class="w-100"><strong>Color: </strong>{{ item.itemcolor}}</p>
          <p class="w-100"><strong>Country: </strong>{{ item.itemcountry}}</p>
          <p class="w-100"><strong>Thickness: </strong>{{ item.itemthickness}}</p>
          <p class="w-100"><strong>weight: </strong>{{ item.itemweight}}</p>
          <p class="w-100"><strong>width: </strong>{{ item.itemwidth }}</p>
          
           <button  class="btn btn-danger  m-1 align-bottom text-small" (click)="addToCart(item)" style="position: absolute; bottom: 4px; right: 4px;">
            <fa name="shopping-cart" size="1x"></fa> <small> Add To Cart</small></button>
          <!--<button (click)="rootItemDetail(item)" class="btn btn-danger  m-1 align-bottom" style="position: absolute; bottom: 4px; left: 4px;">
            <fa name="plus" size="1x"></fa> <small> More details</small></button>-->
      </div>

      



      
      </div>
    </div>

</div>

</div>
