<div class="row">


    <div class="col-lg-6 card  portfolio-item border-0" *ngFor="let item of items | async">
        <div class=" border">
          
      <div class="card-header">
            <img src="{{ item.itemimage.imageURL }}" alt="" width="100%" height="367.5">
        </div>


        <div class="card-block px-2 right-content position-relative">
            <h4 class="card-title">{{ item.itemname }}</h4>
            <p class="card-text">{{ item.itemnumber }}</p>
            <div class="w-100">{{ item.itemdescription }}</div>
            <div class="w-100">{{ item.itemprice | currency}}</div>
            
             <button  class="btn btn-danger  m-1 align-bottom text-small" (click)="addToCart(item)" style="position: absolute; bottom: 4px; right: 4px;">
              <fa name="shopping-cart" size="1x"></fa> <small> Add To Cart</small></button>
            <button (click)="rootItemDetail(item)" class="btn btn-danger  m-1 align-bottom" style="position: absolute; bottom: 4px; left: 4px;">
              <fa name="plus" size="1x"></fa> <small> More details</small></button>
        </div>

        

  

        
        </div>
      </div>

</div>
