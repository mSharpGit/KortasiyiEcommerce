<h1 class="header text-danger">Login To kortasiyi Admin Portal</h1>
<div class="container">
  <div class="row">
  <div class="col-md-3 col-md-offset-3">
  </div>
  
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="loginForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" autocomplete="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" autocomplete="current-password">
    <label class="error">{{errorMessage}}</label>
  </div>
  <!-- 
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div> -->
  
  <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-primary">Submit</button>
</form>
    </div>
    
    <div class="col-md-3 col-md-offset-3">
    </div>
  </div>
</div>
